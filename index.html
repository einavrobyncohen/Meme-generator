<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex space-between align-center">
        <div class="logo">LOGO</div>
        <ul class="main-nav flex clean-list">
            <li class="gallery-nav" onclick="hideEditor()""><a>Gallery</a></li>
            <li class="memes-nav"><a>Memes</a></li>
            <li class="about-nav"><a>About</a></li>
            
        </ul>
        <button class="btn-menu" onclick="toggleMenu(this)">☰</button>
    </header>


    <section class="meme-editor" hidden>
        <div class="meme-editor-main flex main-layout">
            <div class="canvas-container flex">
                <canvas id="meme-canvas" height="546px" width="476px" style="background-color: white;"></canvas>
            </div>
    
            <div class="meme-editor-dashboard flex align-center">
              
                <input class="text-line" id="text-line" name="text-line" placeholder="text line" onkeyup="onAddText(this.value)">
                
                <div class="text-functionalities flex">
                    <button class="btn" onclick="onMoveLine('up')">↑</button>
                    <button class="btn" onclick="onMoveLine('down')">↓</button>
                    <button class="btn" onclick="onSwitchLine()"><img
                            src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="btn" onclick="onAddLine()"><img src="ICONS/add.png"></button>
                    <button class="btn" onclick="onDeleteLine()"><img src="ICONS/trash.png"></button>
                </div>
    
                <div class="text-prefrences">
                    <button class="btn" onclick="onChangeFontSize('inc')"><img
                            src="ICONS/increase font - icon.png">
                    </button>
    
                    <button class="btn" onclick="onChangeFontSize('dec')"><img
                            src="ICONS/decrease font - icon.png">
                    </button>
    
                    <button class="btn" onclick="onSetAlignment('left')"><img src="ICONS/align-to-left.png"></button>
                    <button class="btn" onclick="onSetAlignment('center')"><img src="/ICONS/center-text-alignment.png"></button>
                    <button class="btn" onclick="onSetAlignment('right')"><img src="/ICONS/align-to-right.png"></button>
    
                    <select class="font-options" onchange="onSetFontFamily(this.value)">
                        <option value="IMPACT">IMPACT</option>
                        <option value="ARIEL">ARIEL</option>
                        <option value="MONOSPACE">MONOSPACE</option>
                        <option value="FANTASY">FANTASY</option>
                    </select>
    
                    <button class="btn stroke-color">
                        <input id="stroke-color" name="stroke-color" type="color" onblur="onSetStrokeColor(this.value)">
                    </button>
                    <button class="btn font-color">
                        <input id="font-color" name="font-color" type="color" onblur="onSetFontColor(this.value)">
                    </button>
    
                </div>
                 <section class="add-stickers">
                    <div class="sticker-gallery">
                        <h3>stickers go here</h3>
                    </div>
                </section>
                <div class="actions">
                    <button class="share-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22.997" height="22.992" viewBox="0 0 22.997 22.992">
                            <path id="Forme_7" data-name="Forme 7" d="M764.774,603.617a4.2,4.2,0,0,0-3.3,1.6l-7.182-3.639a4.127,4.127,0,0,0,.16-1.083,4.01,4.01,0,0,0-.19-1.175l7.145-3.623a4.168,4.168,0,1,0-.857-2.509,4.123,4.123,0,0,0,.161,1.083l-7.176,3.639A4.19,4.19,0,1,0,753.6,603l7.145,3.623a4.067,4.067,0,0,0-.2,1.18,4.227,4.227,0,1,0,4.227-4.19Zm0,0" transform="translate(-746.004 -589.004)" fill="#fff"/>
                          </svg>
                          <a onclick="onUploadMeme()">Share</a></button>
                      
                    <button class="download-btn download">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19.999" height="20.999" viewBox="0 0 19.999 20.999">
                            <path id="Forme_8" data-name="Forme 8" d="M970.389,611A1.4,1.4,0,0,1,969,609.591v-6.206h2.775v4.8H986.22v-4.8H989v6.206A1.4,1.4,0,0,1,987.607,611Zm8.355-8.089-3.974-4.882s-.607-.579.05-.579h2.24v-7.1s-.092-.345.424-.345h3.152c.371,0,.364.291.364.291V597.3h2.067c.795,0,.2.606.2.606s-3.38,4.563-3.856,5.042a.418.418,0,0,1-.3.144A.539.539,0,0,1,978.744,602.91Z" transform="translate(-968.999 -590)" fill="#fff"/>
                          </svg>
                          
                        <a href="#" download="my-meme" onclick="onDownloadMeme(this)">Download</a>
                    </button>
                    
                    <!-- <button>SHARE</button>  -->
                 <!-- </div>  -->
            </div> 
        </div>
 
    </section>

    <main>
        <div class="main-content main-layout">
            <div class="main-controls flex">
                <input class="meme-search" id="search" name="search" type="search" placeholder="Search">
                <button type="submit" class="search-button">
                    <img src="ICONS/search.png">
                </button>
                <!-- <div class="keywords">KEYWORDS</div> -->
            </div>
            <div class="image-gallery-container flex">
                <section class="image-gallery">
                    <img class="img1 grid-square" onclick="onSelectImg(1)" src="img/1.jpg">
                    <img class="img2 grid-square" onclick="onSelectImg(2)" src="img/2.jpg">
                    <img class="img3 grid-square" onclick="onSelectImg(3)" src="img/3.jpg">
                    <img class="img4 grid-square" onclick="onSelectImg(4)" src="img/4.jpg">
                    <img class="img5 grid-square" onclick="onSelectImg(5)" src="img/5.jpg">
                    <img class="img6 grid-square" onclick="onSelectImg(6)" src="img/6.jpg">
                    <img class="img7 grid-square" onclick="onSelectImg(7)" src="img/7.jpg">
                    <img class="img8 grid-square" onclick="onSelectImg(8)" src="img/8.jpg">
                    <img class="img9 grid-square" onclick="onSelectImg(9)" src="img/9.jpg">
                    <img class="img10 grid-square" onclick="onSelectImg(10)" src="img/10.jpg">
                    <img class="img11 grid-square" onclick="onSelectImg(11)" src="img/11.jpg">
                    <img class="img12 grid-square" onclick="onSelectImg(12)" src="img/12.jpg">
                    <img class="img13 grid-square" onclick="onSelectImg(13)" src="img/13.jpg">
                    <img class="img14 grid-square" onclick="onSelectImg(14)" src="img/14.jpg">
                    <img class="img15 grid-square" onclick="onSelectImg(15)" src="img/15.jpg">
                    <img class="img16 grid-square" onclick="onSelectImg(16)" src="img/16.jpg">
                    <img class="img17 grid-square" onclick="onSelectImg(17)" src="img/17.jpg">
                    <img class="img18 grid-square" onclick="onSelectImg(18)" src="img/18.jpg">
            </section>
            </div>

        </div>

    </main>

    <!-- <footer>FOOTER GOES HERE</footer> -->



    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
